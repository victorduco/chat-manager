name: Deploy Chatbot to Heroku

on:
  push:
    branches: [main]
    paths:
      - "chatbot/**"
      - ".github/workflows/deploy-chatbot-heroku.yml"

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.chatbot }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            chatbot:
              - 'chatbot/**'

  deploy:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for subtree split

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku and purge cache
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_BOT_NAME: ${{ secrets.HEROKU_BOT_NAME }}
        run: |
          echo "$HEROKU_API_KEY" | heroku auth:token
          heroku auth:whoami
          heroku plugins:install heroku-repo
          heroku repo:purge_cache -a $HEROKU_BOT_NAME

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_BOT_NAME: ${{ secrets.HEROKU_BOT_NAME }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Use cached credentials if possible
          if [ ! -f ~/.netrc ]; then
            echo "machine git.heroku.com" > ~/.netrc
            echo "  login _" >> ~/.netrc
            echo "  password $HEROKU_API_KEY" >> ~/.netrc
          fi

          git remote add heroku https://git.heroku.com/$HEROKU_BOT_NAME.git || git remote set-url heroku https://git.heroku.com/$HEROKU_BOT_NAME.git

          # Only push changed files in chatbot directory
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_BOT_NAME.git `git subtree split --prefix chatbot HEAD`:main --force
